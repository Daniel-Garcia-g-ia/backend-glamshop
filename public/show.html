<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagenes</title>
</head>

<body>

    <a href="./index.html">Home</a>

    <h1 id="title"></h1>
    

    <img id="image" alt="Imagen">


</body>

<script>


    const urlParams = new URLSearchParams(window.location.search);
    const titleParams = new URLSearchParams(window.location.search)
    const imageUrl = urlParams.get('imagenUrl');
    const title = titleParams.get('title')    

    // Verifica si imageUrl es null o undefined antes de establecer la fuente de la imagen
    if (imageUrl !== null && imageUrl !== undefined) {
        document.getElementById('title').textContent = title;
        // Muestra la imagen en el elemento <img>
        const imageElement = document.getElementById('image');
        imageElement.src = imageUrl;
    } else {
        // Puedes mostrar un mensaje de error o redirigir a otra página si imageUrl no está presente
        console.log('error a mostrar la imagen')
    }


</script>

</html>
